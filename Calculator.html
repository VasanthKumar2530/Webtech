<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Calculator.css" />
  </head>
  <body>

    <div id="main">
      <h1>Calculator</h1>
      <input id="display" type="text" placeholder="00000000000000000" ></input>
      <div class="elements" id="container">
        <button class="num" value="1" id="no1">1</button>
        <button class="num" value="2" id="no2">2</button>
        <button class="num" value="3" id="no3">3</button>
        <button class="num" value=""  id="no4">C</button>
        <button class="num" value="4" id="no5">4</button>
        <button class="num" value="5" id="no6">5</button>
        <button class="num" value="6" id="no7">6</button>
        <button class="num" value="/" id="no8">/</button>
        <button class="num" value="7" id="no9">7</button>
        <button class="num" value="8" id="no10">8</button>
        <button class="num" value="9" id="no11">9</button>
        <button class="num" value="*" id="no12">x</button>
        <button class="num" value="0" id="no13">0</button>
        <button class="num" value="+" id="no14">+</button>
        <button class="num" value="-" id="no15">-</button>
        <button class="num" value="=" id="no16">=</button>
        

      </div>
    </div>

    <script src="./Calculator.js"></script>
  </body>
</html>
